<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.css">

<script type="text/javascript" src="js/bootstrap.min.js"></script>

<head>
    <script th:inline="javascript">
        function valid() {
            var message = [[${pageNum}]];

            var pages = [[${pages}]] ;


            if (message==pages&&message!=null&&pages!=null){
                alert("已经是最后一页") ;

            }
        }

    </script>

    <title>J社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />




</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">J社区</span>

            </button>
            <a class="navbar-brand" href="#">J社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">


            </ul>

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">

                <li >
                    <a href="/publish">发布问题</a>
                </li>

                <li th:if="${session.user==null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=e8030320feea0161dd97&redirect_uri=http://localhost:8877/github/collback">登陆</a>
                </li>


                <li th:if="${session.user!=null}" class="dropdown">
                    <a th:text="${session.user.getLogin()}" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">个人中心</a></li>
                        <li><a href="#">消息中心</a></li>

                        <li role="separator" class="divider"></li>
                        <li><a href="#">退出登陆</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid">
    <!-- Stack the columns on mobile by making one full-width and the other half-width -->
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12">
            <h2><span class="glyphicon glyphicon-align-justify" aria-hidden="true" ></span> 发现</h2>
            <hr>

            <div class="media" th:each="questionDto : ${listQ}">
            <div class="media-left media-middle" >
                <a href="#">
                    <img class="media-object" width="38px" height="38px" th:src="@{${questionDto.avatarUrl}}" alt="..."></a>
            </div>
            <div class="media-body">
                <h4 class="media-heading" ><a th:text="${questionDto.title}"></a></h4>

                <span class="text-color-999">发布了文章 • <span th:text="${questionDto.commentCount}"></span>个评论 • <span th:text="${questionDto.viewCount}"></span> 次浏览 • <span th:text="${questionDto.lastPushTime}"></span>
                </span>
            </div>



            </div>


            <nav aria-label="...">

                <input type="hidden" value="11">

                <ul  class="pager">
                    <div class="pageDto" th:each="page : ${pageDto}">

                    <li>
                        <a  th:if="${page.pageNum}!=1" class="previous" th:href="@{/Page(currentPageNum=${page.pageNum}-2)}" >上一页</a>
                    </li>

                    <li><a  th:if="${page.pageNum}!=${page.pages}" class="next" th:onclick="valid()" th:href="@{/Page(currentPageNum=${page.pageNum})}">下一页</a></li>


                    <div class="media" >

                        当前页码：<span class="pageNum" th:text="${page.pageNum}"></span>
                          总页数：<span class="pages" th:text="${page.pages}"></span>
                    </div>
                    </div>
                </ul>

            </nav>


        </div>



        <div class="col-lg-3 col-md-12 col-sm-12">
            <h3>热门话题</h3>

        </div>

    </div>



    <!-- Columns are always 50% wide, on mobile and desktop -->

</div>




</body>
</html>
